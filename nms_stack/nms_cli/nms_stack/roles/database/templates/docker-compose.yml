version: '3.6'

services:
  db:
    image: {{ db_image }}
    env_file:
      - {{ db_gfs_path }}/env/time.env
    environment:
      - MYSQL_HOST=
      - MYSQL_ROOT_PASSWORD={{ passwords.db_root_password }}
    volumes:
      - "{{ db_gfs_path }}/volumes/mysql_init_scripts:/docker-entrypoint-initdb.d:ro"
      - "{{ db_data_path }}/mysql:/var/lib/mysql"
    networks:
      - terragraph_net
    deploy:
      placement:
        constraints:
          - node.labels.database == true
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "10"

networks:
  terragraph_net:
    external: true
